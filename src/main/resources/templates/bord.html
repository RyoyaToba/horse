<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>掲示板</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<header th:insert="fragment-part::frag_header">
	</header>

	<form th:action="@{/horse/articleInput}" method="post">
		投稿者名：
		<input type="text" name="name"><br>
		投稿内容：
		<textarea name="content" row=4 col=40></textarea><br>
		<button>投稿</button>
		<hr>
	</form>

	<span th:each="article,status : ${application.articleList}">
		<span th:text="${article.id}"></span>:
		<span th:text="${article.name}"></span><br>
		<p th:text="${article.content}"></p> <br>

		<form th:action="@{/horse/delete}" method="post">
			<button name="id" th:value="${article.id}">削除</button>
		</form>
	</span>


</body>

</html>
